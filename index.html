<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="loadPokemon()">
    <div class="container sticky-top">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand"><img src="./img/pokeball.png"> Pokedex</a>
              <div class="d-flex" role="search">
                <input class="form-control me-2" oninput="searchPokemon()" type="search" placeholder="Search" aria-label="Search" id="search">
              </div>
            </div>
        </nav>
    </div>
    <div class="modal fade" id="pokeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>
    <div class="container">
        <div class="row justify-content-center" id="content"></div>
        <div class="row justify-content-center loadMore">
            <button onclick="loadMore()" class="btn btn-secondary" id="loadMoreBtn">Load more</button>
        </div>
        <div class="row justify-content-center d-none" id="searchContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/genHTML.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
